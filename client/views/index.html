<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="icon" href="/img/icon.png" type="image/x-icon" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
{{>content}}
</body>
<template name="content">
    <div id="content">
        <h2>Todo List</h2>
        <hr>
        <div class="task-list">
                <input type="text" id="enter_task" placeholder="Enter task...">
            <ul>
                {{#each todo_item}}
                    <li>
                        <label><span>{{name}} - </span> &nbsp;<p>( {{created_date}} )</p></label>
                        <p class="delete-task" >X</p>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
